name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies and project
        run: uv sync --group dev
      
      - name: "Debug: Check Python path"
        run: |
          uv run python -c "import sys; print('Python:', sys.executable); print('Path:'); [print(p) for p in sys.path]"
      
      - name: "Debug: Check if tinybase is installed"
        run: |
          uv run python -c "import sys; import os; print('Current dir:', os.getcwd()); print('Files:', os.listdir('.')); print('Tinybase dir exists:', os.path.exists('tinybase'))"
      
      - name: "Debug: List installed packages"
        run: uv pip list | grep -i tinybase || echo "tinybase not found in pip list"
      
      - name: Verify installation
        run: uv run python -c "import tinybase; import tinybase.functions; print('Package installed successfully')"

      - name: Run linting
        run: |
          uv run ruff check --fix .
          uv run ruff format --check .

      - name: Run tests with coverage
        run: uv run pytest -v --tb=short --cov=tinybase --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build documentation
        run: uv run mkdocs build --strict

